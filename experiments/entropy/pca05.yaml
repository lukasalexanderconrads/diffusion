name: entropy/pca05/
device: cuda:0
num_runs: 1
seed: 1

model:
  module: diffusion.models.entropy
  name: NEEP
  args:
    estimator_type: simple
    layer_dims: [!!python/tuple [300, 300, 300]]

loader:
  module: diffusion.data.dataloaders
  name: DataLoaderTrajectoryAE
  args:
    batch_size: [128]
    train_fraction: .8
    path: /raid/data/neep/_data_loader_batch_size_32_optimizer_lr_0.05/1811_143858
    standardize: true


optimizer:
  module: torch.optim
  name: Adam
  args:
    lr: .001

trainer:
  module: diffusion.trainer
  name: EntropyTrainer
  args:
    n_epochs: 1000
    bm_metric: loss
    #early_stop_criterion: 100 # if no improvement over this many epochs, stop training
    log_dir: /rdata/results
    save_dir: /rdata/results
