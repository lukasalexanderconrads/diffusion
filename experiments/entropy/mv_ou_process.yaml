name: entropy/mv_ou_process/
device: cuda:0
num_runs: 1
seed: 1

model:
  module: diffusion.models.entropy
  name: NEEP
  args:
    estimator_type: simple
    layer_dims: [!!python/tuple [5, 5, 5], !!python/tuple [10, 10, 10], !!python/tuple [30, 30, 30]]

loader:
  module: diffusion.data.dataloaders
  name: DataLoaderTrajectory
  args:
    batch_size: 64
    train_fraction: .8
    path: /raid/data/neep/mv_ou_process
    standardize: false


optimizer:
  module: torch.optim
  name: Adam
  args:
    lr: .001

trainer:
  module: diffusion.trainer
  name: EntropyTrainer
  args:
    n_epochs: 500
    bm_metric: loss
    early_stop_criterion: 200 # if no improvement over this many epochs, stop training
    log_dir: /rdata/results
    save_dir: /rdata/results

    schedulers:
      - module: diffusion.schedulers
        name: NEEP
        args:
          estimator_type: simple
          layer_dims: [ !!python/tuple [ 5, 5, 5 ], !!python/tuple [ 10, 10, 10 ], !!python/tuple [ 30, 30, 30 ] ]
